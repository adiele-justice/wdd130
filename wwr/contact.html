  <!-- Main Content -->

   <section class="Company info">

    <!-- Embedded Google Map -->

      <!-- Embedded Google Map here -->

    </div>

   <!-- Employee Profiles -->
   <section class="employee-profile">
    <h2>Here's Our Team</h2>
    <!-- Add employee profile and captions -->
    <figure>
      <img src="images/employee 1.jpg" alt="Employee 1" height="250px" width="250px">
      <figcaption>Finn Jackson - CEO</figcaption>
    </figure>
    <figure>
      <img src="images/employee 2.webp" alt="Employee 2" height="250px" width="250px">
      <figcaption>Sarah Wilson - Manager</figcaption>
    </figure>
    <figure>
      <img src="images/employee 3.jpg" alt="Employee 3" width="250px" height="250px">
      <figcaption>Jim Gordon - Customer Support</figcaption>
    </figure>
   </section>

   <!-- Contact form -->
   <section class="contact-form">
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name"><span>1.</span>What's your Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email"><span>2.</span>Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="purpose"><span>3.</span>What's the Purpose of your Message:</label>
      <select name="purpose" id="purpose" required>
        <option value="Choose one" selected disabled>Choose One ...</option>
        <option value="General">General Inquiry</option>
        <option value="Reservation">Reservation Question</option>
        <option value="Suggestion">Website Suggestion</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea name="message" id="message" required></textarea>

      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe">
        Please subscribe me to the monthly newsletter
      </label>
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
